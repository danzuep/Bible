<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible Chapters Index</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 1rem;
    background: #fafafa;
    color: #222;
    line-height: 1.5;
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    font-size: 2rem;
    color: #2c3e50;
  }

  details {
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    background: white;
    padding: 0.5rem 1rem;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.05);
  }
  details[open] {
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  summary {
    font-weight: 600;
    font-size: 1.2rem;
    cursor: pointer;
    outline-offset: 3px;
  }
  summary::-webkit-details-marker {
    font-size: 1.3rem;
  }

  /* Language and translation section styling */
  .section-content {
    margin-top: 0.75rem;
  }

  /* Books grid */
  .books-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    gap: 0.5rem;
    margin-top: 0.5rem;
  }
  .books-list a {
    display: block;
    text-align: center;
    padding: 0.5rem 0.3rem;
    background: #3498db;
    color: white;
    text-decoration: none;
    font-weight: 700;
    border-radius: 4px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .books-list a:hover,
  .books-list a:focus {
    background: #2980b9;
    outline: none;
  }
</style>
</head>
<body>

<h1>Bible Chapters Index</h1>

<!-- Languages Section -->
<details open>
  <summary>Languages</summary>
  <div class="section-content">
    <label><input type="radio" name="language" value="english" checked /> English</label><br />
  </div>
</details>

<!-- Translations Section -->
<details open>
  <summary>Translations</summary>
  <div class="section-content">
    <label><input type="radio" name="translation" value="webpb" checked /> WEBPB (World English Bible British Edition)</label><br />
    <label><input type="radio" name="translation" value="webu" /> WEBU (World English Bible Updated)</label><br />
    <label><input type="radio" name="translation" value="web" checked /> WEB (World English Bible)</label><br />
  </div>
</details>

<!-- Books Section -->
<details open>
  <summary>Bible Books</summary>
  <div class="section-content">
    <div class="books-list" id="books-list">
      <!-- Dynamic book links will be inserted here -->
    </div>
  </div>
</details>

<script>
  // Bible books two-letter codes and names (Protestant canon, 66 books)
  const books = [
    { code: "GE", name: "Genesis" },
    { code: "EX", name: "Exodus" },
    { code: "LE", name: "Leviticus" },
    { code: "NU", name: "Numbers" },
    { code: "DE", name: "Deuteronomy" },
    { code: "JO", name: "Joshua" },
    { code: "JU", name: "Judges" },
    { code: "RI", name: "Ruth" },
    { code: "1S", name: "1 Samuel" },
    { code: "2S", name: "2 Samuel" },
    { code: "1K", name: "1 Kings" },
    { code: "2K", name: "2 Kings" },
    { code: "1C", name: "1 Chronicles" },
    { code: "2C", name: "2 Chronicles" },
    { code: "EZ", name: "Ezra" },
    { code: "NE", name: "Nehemiah" },
    { code: "ES", name: "Esther" },
    { code: "JO", name: "Job" },
    { code: "PS", name: "Psalms" },
    { code: "PR", name: "Proverbs" },
    { code: "EC", name: "Ecclesiastes" },
    { code: "SO", name: "Song of Solomon" },
    { code: "IS", name: "Isaiah" },
    { code: "JE", name: "Jeremiah" },
    { code: "LA", name: "Lamentations" },
    { code: "EZ", name: "Ezekiel" },
    { code: "DA", name: "Daniel" },
    { code: "HO", name: "Hosea" },
    { code: "JO", name: "Joel" },
    { code: "AM", name: "Amos" },
    { code: "OB", name: "Obadiah" },
    { code: "JON", name: "Jonah" },
    { code: "MI", name: "Micah" },
    { code: "NA", name: "Nahum" },
    { code: "HA", name: "Habakkuk" },
    { code: "ZP", name: "Zephaniah" },
    { code: "HG", name: "Haggai" },
    { code: "ZC", name: "Zechariah" },
    { code: "ML", name: "Malachi" },
    { code: "MT", name: "Matthew" },
    { code: "MK", name: "Mark" },
    { code: "LK", name: "Luke" },
    { code: "JN", name: "John" },
    { code: "AC", name: "Acts" },
    { code: "RO", name: "Romans" },
    { code: "1C", name: "1 Corinthians" },
    { code: "2C", name: "2 Corinthians" },
    { code: "GA", name: "Galatians" },
    { code: "EP", name: "Ephesians" },
    { code: "PH", name: "Philippians" },
    { code: "CO", name: "Colossians" },
    { code: "1T", name: "1 Timothy" },
    { code: "2T", name: "2 Timothy" },
    { code: "TI", name: "Titus" },
    { code: "PH", name: "Philemon" },
    { code: "HE", name: "Hebrews" },
    { code: "JA", name: "James" },
    { code: "1P", name: "1 Peter" },
    { code: "2P", name: "2 Peter" },
    { code: "1J", name: "1 John" },
    { code: "2J", name: "2 John" },
    { code: "3J", name: "3 John" },
    { code: "JU", name: "Jude" },
    { code: "RE", name: "Revelation" }
  ];

  // Fix duplicate codes by making sure two-letter codes are unique or extend to 3 letters for some
  // We'll do a simple fix for duplicates here:
  // JO = Joshua, JU = Judges, JO = Job (conflict), JO = Joel (conflict)
  // We'll use 3-letter codes for these conflicting cases:
  const fixedBooks = [
    { code: "GEN", name: "Genesis" },
    { code: "EXO", name: "Exodus" },
    { code: "LEV", name: "Leviticus" },
    { code: "NUM", name: "Numbers" },
    { code: "DEU", name: "Deuteronomy" },
    { code: "JOS", name: "Joshua" },
    { code: "JDG", name: "Judges" },
    { code: "RUT", name: "Ruth" },
    { code: "1SA", name: "1 Samuel" },
    { code: "2SA", name: "2 Samuel" },
    { code: "1KI", name: "1 Kings" },
    { code: "2KI", name: "2 Kings" },
    { code: "1CH", name: "1 Chronicles" },
    { code: "2CH", name: "2 Chronicles" },
    { code: "EZR", name: "Ezra" },
    { code: "NEH", name: "Nehemiah" },
    { code: "EST", name: "Esther" },
    { code: "JOB", name: "Job" },
    { code: "PSA", name: "Psalms" },
    { code: "PRO", name: "Proverbs" },
    { code: "ECC", name: "Ecclesiastes" },
    { code: "SNG", name: "Song of Solomon" },
    { code: "ISA", name: "Isaiah" },
    { code: "JER", name: "Jeremiah" },
    { code: "LAM", name: "Lamentations" },
    { code: "EZK", name: "Ezekiel" },
    { code: "DAN", name: "Daniel" },
    { code: "HOS", name: "Hosea" },
    { code: "JOL", name: "Joel" },
    { code: "AMO", name: "Amos" },
    { code: "OBA", name: "Obadiah" },
    { code: "JON", name: "Jonah" },
    { code: "MIC", name: "Micah" },
    { code: "NAH", name: "Nahum" },
    { code: "HAB", name: "Habakkuk" },
    { code: "ZEP", name: "Zephaniah" },
    { code: "HAG", name: "Haggai" },
    { code: "ZEC", name: "Zechariah" },
    { code: "MAL", name: "Malachi" },
    { code: "MAT", name: "Matthew" },
    { code: "MRK", name: "Mark" },
    { code: "LUK", name: "Luke" },
    { code: "JHN", name: "John" },
    { code: "ACT", name: "Acts" },
    { code: "ROM", name: "Romans" },
    { code: "1CO", name: "1 Corinthians" },
    { code: "2CO", name: "2 Corinthians" },
    { code: "GAL", name: "Galatians" },
    { code: "EPH", name: "Ephesians" },
    { code: "PHP", name: "Philippians" },
    { code: "COL", name: "Colossians" },
    { code: "1TI", name: "1 Timothy" },
    { code: "2TI", name: "2 Timothy" },
    { code: "TIT", name: "Titus" },
    { code: "PHM", name: "Philemon" },
    { code: "HEB", name: "Hebrews" },
    { code: "JAS", name: "James" },
    { code: "1PE", name: "1 Peter" },
    { code: "2PE", name: "2 Peter" },
    { code: "1JN", name: "1 John" },
    { code: "2JN", name: "2 John" },
    { code: "3JN", name: "3 John" },
    { code: "JUD", name: "Jude" },
    { code: "REV", name: "Revelation" }
  ];

  // We'll map language and translation values to folder names
  const languageMap = {
    english: "eng"
  };
  const translationMap = {
    erv: "erv",
    gw: "gw",
    net: "net",
    nasb: "nasb",
    amplified: "amplified",
    webp: "webp",
    webc: "webc",
    webpb: "webpb",
    webbe: "webbe",
    webu: "webu",
    web: "-web"
  };

  // We'll default to english and web
  let currentLanguage = "english";
  let currentTranslation = "webpb";

  // Elements
  const booksListEl = document.getElementById("books-list");
  const languageRadios = document.querySelectorAll('input[name="language"]');
  const translationRadios = document.querySelectorAll('input[name="translation"]');

  // Render books links based on current language and translation
  function renderBooks() {
    booksListEl.innerHTML = "";
    const langFolder = languageMap[currentLanguage] || "eng";
    const transFolder = translationMap[currentTranslation] || "webpb";

    fixedBooks.forEach(({ code, name }) => {
      const url = `https://ebible.org/${langFolder}${transFolder}/${code}01.htm`;

      const a = document.createElement("a");
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.title = name;
      a.textContent = code;
      booksListEl.appendChild(a);
    });
  }

  // Update current language and translation on change and rerender links
  languageRadios.forEach(radio => {
    radio.addEventListener("change", e => {
      if (e.target.checked) {
        currentLanguage = e.target.value;
        renderBooks();
      }
    });
  });
  translationRadios.forEach(radio => {
    radio.addEventListener("change", e => {
      if (e.target.checked) {
        currentTranslation = e.target.value;
        renderBooks();
      }
    });
  });

  // Initial render
  renderBooks();
</script>

</body>
</html>
